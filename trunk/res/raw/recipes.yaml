- name: Florida Strawberry Muffins
  prep: 10 minutes
  cook: 20 minutes
  size: 12 muffins
  type: Breakfast
  ingredients:
    - qty: 1.5
      qty_metric: cups
      ing_name: Strawberry
    - qty: 0.75
      qty_metric: cup
      ing_name: Sugar
    - qty: 0.25
      qty_metric: cup
      ing_name: Butter
    - qty: 1
      qty_metric: teaspoon
      ing_name: Vanilla Extract
    - qty: 1.75
      qty_metric: cups
      ing_name: Flour
    - qty: 0.5
      qty_metric: teaspoon
      ing_name: Baking Soda
    - qty: 0.25
      qty_metric: teaspoon
      ing_name: Salt
    - qty: 0.25
      qty_metric: teaspoon
      ing_name: Ground Nutmeg      
  directions:
    - In a small bowl, combine the sliced strawberries and 1/2 cup sugar
    - Set aside for 1 hour. Drain, reserving liquid and berries separately 
    - Preheat the oven to 425 degrees F (220 degrees C) 
    - Grease a 12 cup muffin tin, or line with paper liners
    - In a medium bowl, cream together the butter and 1/4 cup sugar until light and fluffy
    - Beat in the eggs one at a time
    - Stir in the vanilla
    - Combine the flour, baking soda, salt and nutmeg
    - Stir into the creamed mixture alternately with the juice from the berries
    - Gently stir in the berries
    - Spoon batter into the prepared muffin cups. 
    - Pour that mixed stuff in the pan
    - Bake for 18 to 20 minutes or until the tops spring back when lightly touched
    - Cool in the pan on a wire rack
    - Eat

- name: Chicken Pot Pie
  prep: 20 minutes
  cook: 50 minutes
  size: 8 servings
  type: Dinner
  ingredients:
    - qty: 1
      qty_metric: pound
      ing_name: Chicken Breast
    - qty: 1
      qty_metric: cup
      ing_name: Carrot
    - qty: 1
      qty_metric: cup
      ing_name: Green Peas
    - qty: 0.5
      qty_metric: cup
      ing_name: Celery
    - qty: 0.33
      qty_metric: cup
      ing_name: Butter
    - qty: 0.33
      qty_metric: cup
      ing_name: Onion
    - qty: 0.33
      qty_metric: cup
      ing_name: Flour
    - qty: 0.5
      qty_metric: teaspoon
      ing_name: Salt
    - qty: 0.25
      qty_metric: teaspoon
      ing_name: Pepper
    - qty: 0.5
      qty_metric: teaspoon
      ing_name: Celery Seed
    - qty: 1.75
      qty_metric: cups
      ing_name: Chicken Broth    
    - qty: 0.66
      qty_metric: cups
      ing_name: Milk                 
  directions:
    - Preheat the oven to 425 degrees F (220 degrees C) 
    - In a saucepan, combine chicken, carrots, peas, and celery
    - Add water to cover and boil for 15 minutes
    - Remove from heat, drain and set aside
    - In the saucepan over medium heat, cook onions in butter until soft and translucent
    - Stir in flour, salt, pepper, and celery seed
    - Slowly stir in chicken broth and milk
    - Simmer over medium-low heat until thick
    - Remove from heat and set aside
    - Place the chicken mixture in bottom pie crust
    - Pour hot liquid mixture over
    - Cover with top crust, seal edges, and cut away excess dough
    - Make several small slits in the top to allow steam to escape
    - Bake for 30 to 35 minutes, or until pastry is golden brown and filling is bubbly
    - Cool for 10 minutes before serving
    - Enjoy

