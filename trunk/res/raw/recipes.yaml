- name: Simple Lemon Herb Chicken
  prep: 10 minutes
  cook: 15 minutes
  size: 2 servings
  type: Dinner
  ingredients:
    - qty: 2
      qty_metric: pieces
      ing_name: Chicken Breast
    - qty: 1
      qty_metric: whole
      ing_name: Lemon
    - qty: 1
      qty_metric: tablespoon
      ing_name: Olive Oil
    - qty: 1
      qty_metric: pinch
      ing_name: Oregano
    - qty: 2
      qty_metric: whole
      ing_name: Parsley
  directions:
    - Cut lemon in half, and squeeze juice from 1/2 lemon on chicken
    - Season with salt to taste
    - Let sit while you heat oil in a small skillet over medium low heat
    - When oil is hot, put chicken in skillet
    - As you saute chicken, add juice from other 1/2 lemon, pepper to taste, and oregano
    - Saute for 5 to 10 minutes each side, or until juices run clear
    - Serve with parsley for garnish
 